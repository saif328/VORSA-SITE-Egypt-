<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>VORSA - متجر التطبيقات العربية</title>
<link rel="stylesheet" href="style.css">
<style>
  /* إضافة بسيطة لتحسين شكل البطاقات وجعلها متجاوبة */
  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .app-card {
    border: 1px solid #ddd;
    border-radius: 15px;
    padding: 15px;
    width: 280px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background: #fff;
  }
  .app-screenshot {
    width: 100px;
    height: 100px;
    border-radius: 20px;
    object-fit: cover;
    margin-bottom: 15px;
  }
  .btn {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    transition: 0.3s;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<header style="text-align: center; padding: 30px; background: #f8f9fa;">
  <img src="https://i.postimg.cc/4K4NMCPt/vorsa-logo.png" alt="VORSA Logo" class="logo" style="width: 80px;">
  <h1>VORSA</h1>
  <p> مع تحيات سيف علاء تطبيقات ذكية بإيد عربية</p>
</header>

<main>
  <div class="app-card">
    <h2>محفظتي</h2>
    <img src="https://i.postimg.cc/HcyGv3qw/wallet-app.png" alt="محفظتي" class="app-screenshot">
    <p>إدارة المرتب والمصاريف بسهولة</p>
    <a href="app.html" class="btn">عرض التطبيق</a>
  </div>

  <div class="app-card">
    <h2>Social Hub</h2>
    <img src="https://i.ibb.co/XrnM3hB/1000243935.png" alt="Social Hub" class="app-screenshot">
    <p>تواصل مع الجميع في مكان واحد بكل ذكاء</p>
    <a href="social-hub.html" class="btn">عرض التطبيق</a>
  </div>
</main>

<nav style="text-align: center; padding: 20px; border-top: 1px solid #eee;">
  <a href="index.html" style="margin: 0 10px; text-decoration: none; color: #333;">الرئيسية</a>
  <a href="about.html" style="margin: 0 10px; text-decoration: none; color: #333;">عنّا</a>
  <a href="contact.html" style="margin: 0 10px; text-decoration: none; color: #333;">تواصل</a>
</nav>

<script src="script.js"></script>
</body>
</html>
